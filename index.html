<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
</head>
<body>
    <h1>Location Tracker</h1>
    <button id="getLocation">Get Location</button>
    
    <script>
        document.getElementById('getLocation').addEventListener('click', getLocation);

        function getLocation() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(handleSuccess, handleError);
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }

        function handleSuccess(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const timestamp = new Date().toLocaleString();

            // Fetch the employee ID from the Google Sheet based on some criteria
            fetchEmployeeId().then(employeeId => {
                // Construct the URL with the parameters
                const scriptUrl = 'https://script.google.com/macros/s/AKfycbzxCUiL5afHpXxF_dqN_edlOiXahL5HGmPhS6Dd7yvjL3aku4FKj27Xk-8Pnzd2kcGc/exec';
                const locationInfo = `employeeId=${employeeId}&latitude=${latitude}&longitude=${longitude}&timestamp=${timestamp}`;

                // Send the locationInfo to the server (Google Apps Script)
                sendLocationInfo(scriptUrl, locationInfo);
            }).catch(error => {
                console.error('Error fetching employee ID:', error);
            });
        }

        function handleError(error) {
            console.error('Error getting location:', error.message);
        }

        function fetchEmployeeId() {
            // Replace this URL with your Google Apps Script endpoint for fetching the employee ID
            const employeeIdUrl = 'https://script.google.com/macros/s/AKfycbzxCUiL5afHpXxF_dqN_edlOiXahL5HGmPhS6Dd7yvjL3aku4FKj27Xk-8Pnzd2kcGc/exec';

            // Replace 'criteria' with the actual criteria for fetching the employee ID (e.g., name, email)
            const criteria = 'PMC-0013';

            // Make a request to fetch the employee ID based on the criteria
            return fetch(`${employeeIdUrl}?criteria=${criteria}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                });
        }

        function sendLocationInfo(scriptUrl, locationInfo) {
            // Send the locationInfo to the server using an HTTP request (e.g., fetch)
            fetch(`${scriptUrl}?${locationInfo}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log('Location data sent successfully:', data);
                })
                .catch(error => {
                    console.error('Error sending location data:', error);
                });
        }
    </script>
</body>
</html>
