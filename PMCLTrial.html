# PMCLTrial
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
</head>
<body>
    <h1>Location Tracker</h1>
    <button id="getLocation">Get Location</button>

    <script>
        document.getElementById('getLocation').addEventListener('click', getLocation);

        function getLocation() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(handleSuccess, handleError);
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }

        function handleSuccess(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const timestamp = new Date().toLocaleString();

            const employeeId = getEmployeeId();
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbwCPCZy2v9FimFam5qLa09WfNvS05iFtBP059q_Bp2VTi-aDVPVJO919nGB1k-4OGw/exec';

            const locationInfo = `employeeId=${employeeId}&latitude=${latitude}&longitude=${longitude}&timestamp=${timestamp}`;

            // Send the locationInfo to the server (Google Apps Script)
            sendLocationInfo(scriptUrl, locationInfo);
        }

        function handleError(error) {
            console.error('Error getting location:', error.message);
        }

        function sendLocationInfo(scriptUrl, locationInfo) {
            // Send the locationInfo to the server using an HTTP request (e.g., fetch)
            fetch(`${scriptUrl}?${locationInfo}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log('Location data sent successfully:', data);
                })
                .catch(error => {
                    console.error('Error sending location data:', error);
                });
        }

        function getEmployeeId() {
            // You can define your logic to get the employee ID, for example, from a form input.
            // For demonstration purposes, returning a placeholder value.
            return '123';
        }
    </script>
</body>
</html>
